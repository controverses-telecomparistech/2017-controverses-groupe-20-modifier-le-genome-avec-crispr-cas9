<script type="text/javascript">
            d3.text("fiches_acteurs.csv", function(data) {
                var psv = d3.dsvFormat(";");
                var parsedCSV = psv.parseRows(data);
                var container = d3.select("body");
                n = parsedCSV.length;
                var actor = 1;
                for(var i = 1;i<n;i++){
                    if(parsedCSV[actor][i].length!=0)
                    var line = container.append("p");
                                
                    
                    var label = line.append("strong")
                                .text(parsedCSV[i][0]);
                    
                    line.text(parsedCSV[i][actor]);
                }
            });
</script>
