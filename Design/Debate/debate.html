<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #999;
  stroke-opacity: 1;
}

.nodes rectangle {
  stroke: #fff;
  stroke-width: 0.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="d3/d3.min.js"></script>
<script>

var rectH=30;
var rectW=100;
    
var svg = d3.select("svg"),
    width = +svg.attr("width"),S
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(200).strength(10))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("debate.json", function(error, graph) {
  if (error) throw error;

  var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .attr('stroke-width', function(d) { return 0.5;});
  

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g") 
      .attr("class", "node")
      .on("click",displayText)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
    
    var rectangleLabel = node.append("rect")
                    .attr("width", rectW)
                    .attr("height", rectH)
                    .attr("rx",6)
                    .attr('ry',6)
                    .style("fill", function(d) { return color(d.group); });
    
    var label = node.append("svg:text")
    .text(function (d) { return d.name; })
    .attr("transform", "translate(" +rectW/2 + "," +rectH/2 + ")")
    .style("text-anchor", "middle")
    .style("font-family", "Century gothic")
    .style("size",10)
    .style("fill","Black");

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("x", function(d) { return d.x; })
    .attr("y", function(d) { return d.y; })
    .attr("transform", function(d) { return "translate(" + (d.x-rectW/2) + "," + (d.y-rectH/2) + ")"});  
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
    
function displayText(d){
    console.log("display");
    console.log(d);
}
</script>
